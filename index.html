<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>Keyboard</title>
</head>
<body>
  <div class="keyboard">
    <div class="row">
      <div>§</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>0</div>
      <div>-</div>
      <div>=</div>
      <div class="backspace" data-key="Backspace"><img src="/images/icons8-стереть-символ-26.png" alt=""></div>
      <div data-key="Escape"><img src="/images/icons8-удалить-50.png" alt=""></div>
    </div>
    <div class="rows">
      <div data-key="Enter" class="enter"><img src="/images/icons8-вниз-влево-26.png" alt=""></div>  
      <div class="row">
        <div data-key="Tab" class="tab">Tab</div>
        <div>q</div>
        <div>w</div>
        <div>e</div>
        <div>r</div>
        <div>t</div>
        <div>y</div>
        <div>u</div>
        <div>i</div>
        <div>o</div>
        <div>p</div>
        <div>[</div>
        <div>]</div>
        <div id="pointer"><img src="/images/icons8-вверх-влево-24.png" alt=""></div>
        <div id="pointer-dif-sides"><img src="/images/icons8-направления-в-четыре-стороны-32.png" alt=""></div>
      </div>
  
      <div class="row">
        <div data-key="CapsLock" class="caps">Caps Lock</div>
        <div>a</div>
        <div>s</div>
        <div>d</div>
        <div>f</div>
        <div>g</div>
        <div>h</div>
        <div>j</div>
        <div>k</div>
        <div>l</div>
        <div>;</div>
        <div>'</div>
        <div data-code="Backslash">\</div> 
        <div id="abc">Abc</div> 
      </div>
    </div>
    
    <div class="row">
      <div data-key="Shift" class="shift-left">Shift</div>
      <div>`</div>
      <div>z</div>
      <div>x</div>
      <div>c</div>
      <div>v</div>
      <div>b</div>
      <div>n</div>
      <div>m</div>
      <div>,</div>
      <div>.</div>
      <div>/</div>
      <div data-key="ArrowUp"><img src="/images/icons8-стрелка-вверх-в-круге-50.png" alt=""></div>
      <div data-code="ShiftRight" class="shift-right">Shift</div>
      <div class="numb">123</div>
    </div>

    <div class="row">
      <div data-key="Control" class="control">Ctl</div>
      <div data-key="Alt" class="option">Option</div>
      <div data-key="Meta" class="command">Command</div>
      <div data-key=" " class="space"></div>
      <div data-code="MetaRight" class="command">Command</div>
      <div data-code="AltRight" class="option">Option</div>
      <div data-key="ArrowLeft" class="left"><img src="/images/icons8-стрелка-влево-в-круге-2-50.png" alt=""></div>
      <div data-key="ArrowDown" class="down"><img src="/images/icons8-стрелка-вниз-в-круге-50.png" alt=""></div>
      <div data-key="ArrowRight" class="right"><img src="/images/icons8-стрелка-вправо-в-круге-50.png" alt=""></div>
      <div class="menu"><img src="/images/icons8-меню-26.png" alt=""></div>
    </div>
  </div>
  <input id="input" type="text" value="Enter me...">
  <script src="script.js"></script>
</body>
</html>
